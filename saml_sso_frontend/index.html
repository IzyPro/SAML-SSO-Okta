<body>
    <div>
      <button
        id="login-with-sso"
        style="
          padding: 1rem;
          border-radius: 0.2rem;
          border: none;
          margin: 10%;
          background-color: #000000;
          color: white;
          font-size: 1rem;
          font-weight: bold;
        "
      >
        Login with Okta
      </button>
    </div>
  </body>
  
  <script type="module">
    import { StytchB2BHeadlessClient } from "https://www.unpkg.com/@stytch/vanilla-js@4.5.5/dist/b2b/index.headless.esm.js";
    const PUBLIC_TOKEN = "YOUR_STYTCH_PUBLIC_TOKEN";
    const stytch = new StytchB2BHeadlessClient(PUBLIC_TOKEN);
  
    document.getElementById("login-with-sso").onclick = () =>
      stytch.sso.start({
        connection_id:
          "YOUR_STYTCH_CONNECTION_ID",
        login_redirect_url: "http://localhost:3001/authenticate",
        signup_redirect_url: "http://localhost:3001/authenticate",
      });
  </script>
